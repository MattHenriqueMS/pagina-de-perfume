<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="imagem">
      <img src="./images/image-product-desktop.jpg" alt="imagem de um perfume">
    </div>

    <div class="texto">
      <p class="titulo">P e r f u m e</p>

      <h1 class="segundo-titulo">Gabrielle Essence Eau De Parfum</h1>

      <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="precos">
        <h2 class="preco">$149.99</h2>
        <del class="antigo">$169.99</del>
      </div>

      <button class="botao">
        <img src="./images/icon-cart.svg" alt="carrinho">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
